<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="none">
    <meta name="keywords" content="none">
    <title>Game Reviews</title>
    <link rel="shortcut icon" href="assets/Game-Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section class="games">
        <!-- header -->
        <header>
            <img src="assets/wraper.png" class="w-100" alt="">
        </header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase">
                    <img src="assets/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse small navbar-collapse righteous-regular" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-uppercase" aria-current="page"
                                data-category="mmorpg" id="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="shooter"
                                id="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="sailing"
                                id="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="permadeath"
                                id="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="superhero"
                                id="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="pixel" id="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- main -->
        <main class="container my-5 home">

            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gamesData">

                    <!-- loader -->
                    <div class="loader container mt-5">
                        <div class="loader__inner"></div>
                        <div class="loader__orbit">
                            <div class="loader__dot"></div>
                            <div class="loader__dot"></div>
                            <div class="loader__dot"></div>
                            <div class="loader__dot"></div>
                        </div>
                    </div>


                </div>
            </section>




 

        </main>
        <!-- detail Section -->
       
    </section>

<section class="details d-none">
            <div class="container">
                <header class="hstack justify-content-between">
                    <h1 class="text-center h3 py-4">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row g-4" id="detailsContent">

                   

                </div>
            </div>
        </section>



    <script src="js/index.js" type="module"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
